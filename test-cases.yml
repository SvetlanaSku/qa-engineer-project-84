---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе ключевого слова в поиске должны быть отфильтрованы товары 
  prerequisites: |
    Открыта главная страница сайта, русская версия
  test-data: |
    Тестовые данные
    запрос = mobile
  steps:
    - Вводим в поле поиска: mobile
   expected-result: |
    Страница должна отобразить все товары по ключевому слову в названии

- summary: |
    Переключение языка на сайте
  requirement: |
    При переключении языка интерфейс страницы,название и описание товара должны переходить на другой язык
  prerequisites: |
    Открыта главная страница сайта, английская версия
  steps:
    - нажимаем на кнопку Language
    - выбираем другой язык из выпадающего списка
  expected-result: |
    Страница должна изменить язык на выбранный

    - summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" выбранный товар должен появляться в корзине
  prerequisites: |
    Открыта главная страница сайта, русская версия
  steps:
    - Выбираем любой товар на сайте
    - Нажимаем кнопку "В корзину"
    - Нажимаем кнопку «Корзина»
  expected-result: |
    Выбранный товар должен быть в корзине

    - summary: |
    Оформление заказа
  requirement: |
     При оформлении заказа появится окно с сообщением "Заказ успешно формлен", корзина станет пустой
  prerequisites: |
    Открыта страница корзины, русская версия. В корзине есть товар
  steps:
    - Нажимаем кнопку "Оформить заказ"
    - Нажимаем кнопку «Закрыть»
  expected-result: |
    Появится окно с сообщением Заказ успешно формлен и корзина автоматически станет пустой

    - summary: |
    Фильтрация товара по категории из выпадающего списка
  requirement: |
    Фильтр должен отбирать товар по выбранной категории, также можно увидеть товары всех категорий при выборе пустого поля
  prerequisites: |
   Открыта страница корзины, русская версия
  steps:
    - Нажимаем на кнопку с выпадающим списком "Категория"
    - Выбираем любую категорию товара
  expected-result: |
    Сайт должен отобразить выбранную категорию

    - summary: |
    Фильтрация товара по производителям из списка чек-боксов
  requirement: |
    Фильтр должен отбирать товар по выбранному производителю, также можно увидеть товары несклльких производителей
  prerequisites: |
   Открыта страница корзины, русская версия
  steps:
    - Отмечаем галочкой при помощи нажатия чек-бокса
    - Выбираем 1, 2 и более производителей
    - Убираем отметку
  expected-result: |
    Сайт должен отобразить товары выбранных производителей и убрать фильтрацию при отмене
        
- summary: |
    Проверка адаптивности сайта для мобильного устройства
  requirement: |
   При открытии сайта на мобильных устройствах верстка не должна плыть, кнопки видны, сайтом удобно пользоваться
  prerequisites: |
    Открыт сайт русская версия. Открыт devtools
  test-data: |
    - iPhone SE
    - Samsung Galaxy A51/71
      steps:
    - Проверяем как будет выглядеть страница на мобильных устройствах iPhone SE, Samsung Galaxy A51/71
   expected-result: |
    Сайт должен быть читабелен, кнопки удобно располагаются  

    
    
