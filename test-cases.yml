---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе ключевого слова в поиске должны быть отфильтрованы товары 
  prerequisites: |
    Empty
  test-data: |
    Тестовые данные
    Выбрать любой товар
  steps:
    - Вводим в поле поиска название товара
  expected-result: |
    Отображаются товары согласно введенного запроса

- summary: |
    Переключение языка на сайте
  requirement: |
    При переключении языка интерфейс страницы, название и описание товара должны переходить на другой язык
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку Language
    - Выбираем другой язык из выпадающего списка
  expected-result: |
    Страница должна изменить язык на выбранный

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" выбранный товар должен появляться в корзине
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Выбираем любой товар на сайте
    - Нажимаем кнопку "В корзину"
    - Переходим в корзину
  expected-result: |
    Товар успешно добавлен и отображается в корзине

- summary: |
    Оформление заказа
  requirement: |
    При оформлении заказа появится окно с сообщением "Заказ успешно оформлен", корзина станет пустой. Статус запроса 200
  prerequisites: |
    Открыта страница корзины,  язык русский. В корзине есть товар
  test-data: |
    Empty
  steps:
    - Открыть Devtools
    - Нажимаем кнопку "Оформить заказ"
    - Нажимаем кнопку «Закрыть»
  expected-result: |
    Заказ успешно оформлен. Во вкладке Network статус запроса 200

- summary: |
    Фильтрация товара по категории из выпадающего списка
  requirement: |
    Фильтр должен отбирать товар по выбранной категории, также можно увидеть товары всех категорий при выборе пустого поля
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку с выпадающим списком "Категория"
    - Выбираем любую категорию товара
    - Выбор пустого поля для отмены фильтрации
  expected-result: |
    Сайт должен отобразить выбранную категорию

- summary: |
    Фильтрация товара по бренду
  requirement: |
    Фильтр должен отбирать товар по выбранному бренду, также можно увидеть товары нескольких брендов
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Отмечаем галочкой при помощи нажатия чек-бокса
    - Выбираем 1, 2 и более производителей
  expected-result: |
    Отображаются товары выбранных брендов
        
- summary: |
    Адаптивность сайта для мобильного устройства
  requirement: |
   При открытии сайта на мобильных устройствах верстка не должна плыть, кнопки видны, сайтом удобно пользоваться
  prerequisites: |
    Открыта глвная страница сайта. Открыт devtools
  test-data: |
    Выбираем рандомные мобильные устройства, например:
    - iPhone SE
    - Samsung Galaxy A51/71
  steps:
    - Нажать кнопку Toggle device toolbar
    - Перейти в корзину
  expected-result: |
    Сайт адаптирован под мобильные девайсы  

- summary: |
    Проверка перехода по страницам каталога
  requirement: |
    При нажатии кнопок "Предыдущая" и "Следующая" страницы будут перелистываться соответственно вперед и назад
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку "Следующая"
    - Нажимаем на кнопку "Предыдущая"
  expected-result: |
    Страницы каталога перелистываются

- summary: |
    Работа кнопки "Очистить корзину" 
  requirement: |
    При нажатии кнопки "Очистить корзину" корзина должна стать пустой
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Добавить товары в корзину
    - Перейти в корзину
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    Корзина пуста
